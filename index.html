<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css"></link>
   <!--Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-img" src="images/bg-pattern-top.svg">
  <img class="bottom-img" src="images/bg-pattern-bottom.svg">
  <div class="box">
   <img class="design-img" src="images/bg-pattern-card.svg">
   <img class="victor-img" src="images/image-victor.jpg">
   <div class="data">
  <h1>Victor Crest <span class="grey">26</span></h1><br>
    <h2 class=" grey london">London</h2><br>
    <hr>
      <span class="stats">80K</span>
      <span class="stats">803K</span>
    <span class="stats">1.4K</span>
  
        <p class="grey lower">Followers</p>
       <p class="grey lower">Likes</p>
        <p class="grey lower">Photos</p>
     </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
